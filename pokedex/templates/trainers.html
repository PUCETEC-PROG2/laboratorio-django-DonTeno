{% extends "base.html" %}
{% block title %}Entrenadores {% endblock title %}
{% block content %}
  <h3>Entrenadores</h3>
  <ul class="list-group">
    {% for trainer in trainers %}
    <li class="list-group-item">
      <a href="{{trainer.id}}">{{ trainer | capfirst }}</a>
      <div>{{trainer.name}}</div>
    </li>
    {% endfor %}
  </ul>
  {% endblock content %}
