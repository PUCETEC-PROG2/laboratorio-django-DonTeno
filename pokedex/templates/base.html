{% load static %}
<html>
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <link href="{% static "bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "custom.css" %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="bg-primary text-white p-4 text-center">
                <img src="{% static "logo.svg" %}" alt="logo" class="logo"> 
                
            </div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <img src="{% static "Pokebola-pokeball-png-0.png" %}" alt="logo_nav" class="logo_nav"> 
                    <a class="navbar-brand" href="{% url "index" %}">Home</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "index" %}">Pokemons</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url "trainers" %}">Entrenadores</a>
                      </li>
                      <li>

                      </li>
                      <li>
                        
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            {% block content %}{% endblock content %}

            
        </ul>
    </div>
</body>
</html>
